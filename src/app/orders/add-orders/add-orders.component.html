
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="page-title">Add New Order</h4>
      </div>
    </div>

    <div class="row">
      <div  class="col-lg-8 offset-lg-2">
        <form [formGroup]="validations_form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Order Number<span class="text-danger">*</span></label>
                <input class="form-control" type="text" formControlName="orderNumber">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Costumer Name<span class="text-danger">*</span></label>
                <input class="form-control" type="text" formControlName="customerName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Date<span class="text-danger">*</span></label>
                <input class="form-control" type="date" formControlName="orderDueDate">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Customer Number<span class="text-danger">*</span></label>
                <input class="form-control" type="text" formControlName="customerPhone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Customer Address</label>
                <textarea class="form-control" type="text" formControlName="customerAddress"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Total Order Amount<span class="text-danger">*</span></label>
                <input class="form-control" type="text" formControlName="orderTotalAmt">
              </div>
            </div>
          </div>
          <div class="m-t-20 text-center">
            <button class="btn btn-primary submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>


  </div>
